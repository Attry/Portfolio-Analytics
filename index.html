<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhan Portfolio Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              background: '#030014', // Deep space black
              surface: '#0F0B1F',    // Slightly lighter for contrast
              glass: 'rgba(19, 17, 35, 0.65)',
              border: 'rgba(112, 66, 248, 0.15)',
              primary: {
                DEFAULT: '#7042f8', // Electric Purple
                glow: '#9c7aff',
                dim: '#2a1b52'
              },
              accent: {
                cyan: '#00e5ff',
                pink: '#ff2975',
                green: '#00ffa3'
              },
              gray: {
                900: '#0B0E14',
                800: '#151925',
                700: '#23263B',
                600: '#4B4E69',
                500: '#7B7F9E',
                400: '#A4A8C4',
                300: '#D0D3E3',
                200: '#E5E7EB',
                100: '#F3F4F6',
              },
              success: '#00ffa3', // Neon Green
              danger: '#ff2975',  // Neon Red/Pink
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030014;
        color: #E2E8F0;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(112, 66, 248, 0.08) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(0, 229, 255, 0.05) 0%, transparent 25%);
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(16, 14, 34, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(112, 66, 248, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(23, 21, 46, 0.7) 0%, rgba(16, 14, 34, 0.4) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        border-color: rgba(112, 66, 248, 0.3);
        box-shadow: 0 0 20px rgba(112, 66, 248, 0.15);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030014; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a1b52; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7042f8; 
      }
      
      /* Selection Color */
      ::selection {
        background: rgba(112, 66, 248, 0.3);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
