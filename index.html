
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinFolio - Portfolio Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              // Dynamic colors linked to CSS variables
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              border: 'var(--border-color)',
              primary: {
                DEFAULT: 'var(--primary-color)',
                glow: 'var(--primary-glow)',
                dim: 'var(--primary-dim)',
              },
              accent: {
                cyan: 'var(--accent-cyan)',
                pink: 'var(--accent-pink)',
                green: 'var(--accent-green)',
              },
              gray: {
                900: '#111827', // Lighter than #0B0E14
                800: '#1F2937',
                700: '#374151',
                600: '#4B5563',
                500: '#6B7280',
                400: '#9CA3AF',
                300: '#D1D5DB',
                200: '#E5E7EB',
                100: '#F3F4F6',
              },
              success: '#10b981', 
              danger: '#ef4444', 
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Indian Equity) - Saffron/Blue/Modern */
        --bg-color: #111827; /* Gray 900 */
        --surface-color: #1F2937; /* Gray 800 */
        --border-color: rgba(255, 153, 51, 0.15); /* Saffron tint */
        --primary-color: #F97316; /* Orange 500 */
        --primary-glow: #FDBA74; /* Orange 300 */
        --primary-dim: #431407; /* Orange 950 */
        --accent-cyan: #0EA5E9; /* Sky 500 */
        --accent-pink: #EC4899; /* Pink 500 */
        --accent-green: #10B981; /* Emerald 500 */
      }

      /* Corporate Theme (Mutual Funds) - Professional Blue/Slate */
      .theme-corporate {
        --bg-color: #0F172A; /* Slate 900 */
        --surface-color: #1E293B; /* Slate 800 */
        --border-color: rgba(59, 130, 246, 0.15);
        --primary-color: #3B82F6; /* Blue 500 */
        --primary-glow: #93C5FD;
        --primary-dim: #172554;
        --accent-cyan: #38BDF8;
        --accent-pink: #818CF8; /* Indigo */
        --accent-green: #34D399;
      }

      /* Gold Theme (Gold ETF) - Luxury Black/Gold */
      .theme-gold {
        --bg-color: #1c1917; /* Stone 900 */
        --surface-color: #292524; /* Stone 800 */
        --border-color: rgba(234, 179, 8, 0.2);
        --primary-color: #EAB308; /* Yellow 500 (Gold) */
        --primary-glow: #FDE047; /* Yellow 300 */
        --primary-dim: #422006;
        --accent-cyan: #FCD34D; /* Amber */
        --accent-pink: #F59E0B; /* Amber 500 */
        --accent-green: #84CC16; /* Lime */
      }

      /* Sleek Theme (International) - Cool Gray/Teal/Cyber */
      .theme-intl {
        --bg-color: #111827; /* Gray 900 */
        --surface-color: #1f2937; /* Gray 800 */
        --border-color: rgba(6, 182, 212, 0.2);
        --primary-color: #06B6D4; /* Cyan 500 */
        --primary-glow: #67E8F9;
        --primary-dim: #083344;
        --accent-cyan: #22D3EE;
        --accent-pink: #A855F7; /* Purple */
        --accent-green: #2DD4BF; /* Teal */
      }

      /* Cash Theme (Cash Equivalents) - Emerald/Forest */
      .theme-cash {
        --bg-color: #022c22; /* Emerald 950 (Dark Green) */
        --surface-color: #064e3b; /* Emerald 900 */
        --border-color: rgba(16, 185, 129, 0.2);
        --primary-color: #10B981; /* Emerald 500 */
        --primary-glow: #6EE7B7;
        --primary-dim: #064E3B;
        --accent-cyan: #34D399;
        --accent-pink: #059669;
        --accent-green: #10B981;
      }

      html, body {
        height: 100%;
        min-height: 100vh;
        background-color: var(--bg-color);
        color: #E2E8F0;
        transition: background-color 0.5s ease;
      }
      
      /* Updated Glassmorphism */
      .glass-panel {
        background: var(--surface-color); /* Fallback */
        background: rgba(var(--surface-color), 0.85); /* Slightly more opaque */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      .glass-card {
        background: var(--surface-color);
        /* Gradient overlay for lucrative feel */
        background: linear-gradient(145deg, var(--surface-color) 0%, rgba(255,255,255,0.03) 100%);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        border-color: var(--primary-color);
        box-shadow: 0 0 25px rgba(0,0,0,0.1);
        transform: translateY(-2px);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-color); 
      }
      
      /* Selection Color */
      ::selection {
        background: var(--primary-color);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
